<!DOCTYPE html>
<html>

<head>
    <title>Test Admin Page</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">Admin Page</a>
            </div>
            <ul class="nav navbar-nav">
            <li><a href="#list" onclick="navigate('list')">Users</a></li>
            <li><a href="#create" onclick="navigate('create')">Add User</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="alert alert-danger hide" id="userAlert"></div>
    </div>

    <div class="page container" id="list">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" 
                        placeholder="Search by full name or username" onkeypress="search(event)">
                </div>
            </div>
            <div id="listContainer" class="col-md-12">
            </div>

                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous"><span>&laquo;</span></a>
                    </li>
                    <li><a href="#">1</a></li>

                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next"><span>&raquo;</span></a>
                    </li>
                </ul>
            </nav>-->
        </div>
    </div>

    <div class="page container" id="create">
        <div class="col-md-6">
            <h2>Create user</h2>
            
            <div class="form-group">
                <label for="fullName">Full name</label>
                <input type="text" class="form-control" name="fullName" id="fullName">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <button class="btn btn-success" onclick="create()">Create</button>
            <button class="btn btn-default" onclick="navigate('list')">Cancel</button>
        </div>
    </div>

    <div class="page container" id="edit">
        <div class="col-md-6">
            <h2>Edit user</h2>
            <input type="hidden" id="userId" name="userId">
            <div class="form-group">
                <label for="fullName">Full name</label>
                <input type="text" class="form-control" name="editFullName" id="editFullName">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="editUsername" id="editUsername">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" name="editEmail" id="editEmail">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="editPassword" id="editPassword">
            </div>
            <button class="btn btn-success" onclick="updateUser()">Save</button>
            <button class="btn btn-default" onclick="navigate('list')">Cancel</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
